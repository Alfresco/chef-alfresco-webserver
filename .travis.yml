rvm: 2.2

sudo: required
services: docker

before_install:
  - curl -L https://www.getchef.com/chef/install.sh | sudo bash -s -- -P chefdk -v 0.19.6
  - sudo apt-get update -q
  - sudo apt-get install net-tools
install: chef exec bundle

before_script: sudo iptables -L DOCKER || sudo iptables -N DOCKER

script:
  - apt-get update && apt-get install net-tools
  - chef exec bundle exec rake default
  # Run test-kitchen with docker driver, for example:
  - chef exec bundle exec rake 'integration:docker[nginx,test]'
